<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Przykład Bootstrap 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="p-2 col-md-3 offset-md-5">
    <span class="text-center"><h1>Zaloguj się</h1></span>
    <form>
        <!-- Email -->
        <div class="form-outline mb-4">
            <input type="email" id="form2Example1" class="form-control" placeholder="Adres Email" />
        </div>

        <!-- Hasło -->
        <div class="form-outline mb-4">
            <input type="password" id="form2Example2" class="form-control" placeholder="Hasło" />
        </div>

        <!-- Checkbox -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Zapamiętaj mnie </label>
                </div>
            </div>

        </div>

        <!-- Przycisk -->
        <button type="button" class="btn btn-primary btn-block mb-4">Zaloguj się</button>

    </form>
    </div>
</body>
</html>
