<!DOCTYPE HTML>
<html>

<body>

    <script>

        function Matrix(A) {
            for (let i=1; i <= A; ++i) {
                for (let j = 1; j <= A; ++j) {
                    console.log(i * j);
                }
                console.log("\n");
            }

        }
        Matrix(10);
        
    </script>

</body>

</html>
